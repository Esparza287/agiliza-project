<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{$state.current.data.pageTitle}}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a>Planificación</a>
            </li>
            <li class="active">
                <strong>Niveles</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>              
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div ng-controller="TablaCtrl as table" class="ibox float-e-margins"
            url-get="API/planificacion/get_cursos" title="cursos">
                <div class="ibox-title">
                    <a type="button" ng-click="table.nuevo_curso()" class="btn btn-w-m btn-success" title="Presione para crear un nuevo registro.">Agregar Nivel</a>    
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="table.dtOptions"                      
                    class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th width="10%">Código</th>
                            <th>Descripción</th>
                            <th>Limite</th>
                            <th width="10%">Modificar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="curso in table.data">
                            <td>{{ curso.id_curso }}</td>
                            <td>{{ curso.descripcion_curso }}</td>
                            <td>{{ curso.limite_curso }}</td>
                            <td>
                                <a class="btn btn-success btn-circle" type="button" ng-click="table.modificar_curso(curso)" title="Presione para modificar el registro."><i class="fa fa-pencil"></i></a>
                                <a class="btn btn-danger btn-circle" type="button" ng-click="table.eliminar_nivel(curso)" title="Presione para eliminar el registro."><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
