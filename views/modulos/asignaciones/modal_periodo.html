<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-calendar-o modal-icon"></i>
        <h4 class="modal-title">Gestión de Periodos</h4>
        <small class="font-bold">Ingresa un Descripción y luego una limite a el nuevo curso.</small>
    </div>
    <div class="modal-body">
    <br>

    <div>
        <div><p><strong>Nombre: </strong></p></div>
        <div><input type="test" class="form-control" ng-model="datos.nombre_periodo" maxlength="45" placeholder="Ej: Primer semestre"></div><br>
        <div><p><strong>Fecha Inicio: </strong></p></div>
        <div><input ng-model="datos.fecha_inicio" type="datetime" class="form-control  m-b" date-time view="date" auto-close="true" min-view="date" format="DD/MM/YYYY" ></div>
        <div><p><strong>Fecha Termino: </strong></p></div>
        <div><input ng-model="datos.fecha_fin" type="datetime" class="form-control  m-b" date-time view="date" auto-close="true" min-view="date" format="DD/MM/YYYY" ></div>
        </select>
    </div>
   
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancelar()"   title="Presione para cancelar los cambios del registro.">Salir</button>
        <button type="button" class="btn btn-primary" ng-click="guardar()"   title="Presione para guardar los cambios del registro.">Guardar periodo</button>
    </div>
</div>
