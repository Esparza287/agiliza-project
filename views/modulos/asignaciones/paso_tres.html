
<div  ng-controller="AsignacionCursoCtrl as enlace">
<div class="ibox float-e-margins" ng-repeat="cursos in enlace.cursos_anual" ng-model="enlace.num">
                <div class="ibox-title">
                    <h5>{{cursos.nombre_curso_anual}}</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
					 <table class="table table-striped table-bordered table-hover dataTables-example">
                        <div class="form-group">
                            </div>
                        <thead>
                            <tr>
                                <th width="10%">Codigo</th>
                                <th width="30%">Nombre</th>
                                <th width="60%">Profesor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="curso in enlace.detalle_curso_anual" ng-if="curso.id_curso_anual==cursos.id_curso_anual">
                                <td>{{ curso.id_asignatura }} </td>
                                <td>{{ curso.nombre_asignatura }}</td>
                                 <td>
                                    <select  ng-model="curso.id_profesor" class="form-control m-b" required >
                                    <option ng-repeat="profe in enlace.profe_asignaturas" value="{{profe.id_profesor}}" ng-if="profe.id_asignatura == curso.id_asignatura">R.U.N. {{profe.rut_usuario}} | {{profe.nombres_usuario}} {{profe.apellido_paterno}} {{profe.apellido_materno}}</option>
                                </select>     
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

            <div class="form-group">
        <div class="col-lg-3 col-lg-offset-9">
            <a ui-sref="asistentes.enlace.paso_dos" class="btn btn-white" title="Presione para volver al paso anterior.">Anterior</a>
            <a ladda="enlace.subida_cargando" ng-click="enlace.guardar_detalle_curso_anual()" class="btn btn-primary pull-right ladda-button"  ng-disabled="enlace.bloqueo_year" title="Presione para guardar los cambios y terminar el asistente.">Finalizar</a>
        </div>
    </div>
    </div>
    <br>
