<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-cubes modal-icon"></i>
        <h4 class="modal-title">Gestión de Bloque</h4>
        <small class="font-bold">Ingresa un Descripción y luego una limite a el nuevo curso.</small>
    </div>
    <div class="modal-body">
    <br>

    <div>
        <div><p><strong>Hora Inicio: </strong></p></div>
        <div><input ng-model="datos.hora_inicio" type="datetime" class="form-control m-b" date-time view="date" auto-close="true" min-view="minutes" max-view="hours" format="HH:mm" ></div>
        <div><p><strong>Hora Termino: </strong></p></div>
       <div><input ng-model="datos.hora_fin" type="datetime" class="form-control m-b" date-time view="date" auto-close="true" min-view="minutes" max-view="hours" format="HH:mm" ></div>
        </select>
    </div>
   
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancelar()" title="Presione para cancelar registro.">Salir</button>
        <button type="button" class="btn btn-primary" ng-click="guardar()" title="Presione para guardar registro.">Guardar Bloque</button>
    </div>
</div>
