<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Creación de Usuario</h4>
        <small class="font-bold">Ingresa todos los datos del nuevo usuario.</small>
    </div>
    

    <form class="form-horizontal" ng-submit="subir()">
        <div class="modal-body">
            <div class="form-group"><label class="col-sm-3 control-label">Nombres</label>
                <div class="col-sm-9"><input ng-model="datos.nombres_usuario" type="text" class="form-control" required></div>
            </div>

            <div class="form-group"><label class="col-sm-3 control-label">Apellido Paterno</label>
                <div class="col-sm-9"><input ng-model="datos.apellido_paterno" type="text" class="form-control" required></div>
            </div>

            <div class="form-group"><label class="col-sm-3 control-label">Apellido Materno</label>
                <div class="col-sm-9"><input ng-model="datos.apellido_materno" type="text" class="form-control" required></div>
            </div>
            
            <div class="form-group"><label class="col-sm-3 control-label">R.U.N.</label>
                <div class="col-sm-9"><input ng-rut ng-change="validar_rut()" ng-model="datos.rut_usuario" type="text" class="form-control" maxlength="12" ng-disabled="datos.id_usuario != undefined"></div>
                <!-- VALIDAR RUT -->
                <div class="m-t-xs" ng-show="estado_validacion == false">
                    <small class="text-danger col-sm-offset-3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Favor ingresar un R.U.N. correcto</small>
                </div>
                <div class="m-t-xs" ng-show="existe_rut == true">
                    <small class="text-danger col-sm-offset-3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;El R.U.N. ya esta registrado.</small>
                </div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="form-group"><label class="col-sm-3 control-label">Correo</label>
                <div class="col-sm-9"><input ng-change="validar_correo()" ng-model="datos.email_usuario" type="email" class="form-control" required></div>
                <div class="m-t-xs" ng-show="existe_correo == true">
                    <small class="text-danger col-sm-offset-3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;El correo electrónico ya esta registrado.</small>
                </div>
            </div>

            <div class="form-group"><label class="col-sm-3 control-label">Sexo</label>
                <div class="col-sm-9">
                    <select ng-model="datos.sexo_usuario" class="form-control m-b">
                        <option>Femenino</option>
                        <option>Masculino</option>
                    </select>
                </div>
            </div>

            <div class="form-group"><label class="col-sm-3 control-label">Dirección</label>
                <div class="col-sm-9"><input ng-model="datos.direccion_usuario" type="text" class="form-control" required></div>
            </div>


            <div class="form-group"><label class="col-sm-3 control-label">Teléfono</label>
                <div class="col-sm-9"><input ng-model="datos.telefono_usuario" type="text" class="form-control" required></div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="form-group"><label class="col-sm-3 control-label">Tipo de Usuario</label>
                <div class="col-sm-9">
                    <select ng-model="datos.tipo_usuario" class="form-control m-b">
                        <option value="Alumno">Alumno</option>
                        <option value="Apoderado">Apoderado</option>
                    </select>
                </div>
            </div>

            <div class="form-group" ng-show=" datos.tipo_usuario == 'Alumno' "><label class="col-sm-3 control-label">Nivel del Alumno</label>
                <div class="col-sm-9">
                    <select ng-model="info.nivel_alumno" class="form-control m-b">
                        <option value="1">Primero Medio</option>
                        <option value="2">Segundo Medio</option>
                        <option value="3">Tercero Medio</option>
                        <option value="4">Cuarto Medio</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancelar()">Salir</button>
            <button ladda="loginLoading" class="ladda-button btn btn-primary" type="submit" ng-disabled="!estado_validacion || existe_rut || existe_correo">Guardar Usuario</button>
        </div>
    </form>
</div>
