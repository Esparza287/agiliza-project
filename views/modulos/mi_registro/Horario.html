<div class="wrapper wrapper-content animated fadeInRight" ng-controller="MiHorarioCtrl as horario">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">

<!-- Vista para administrador  -->
					<div class="form-group row" ng-show="horario.permisos == 'adm'">
						<label class="control-label col-md-12">&nbsp;Curso</label>
                        <div class="col-md-4">
                            <select class="form-control" ng-model="horario.id_curso_selec" ng-change="horario.cambiar_curso_adm()">
                                <option  ng-repeat="cursos in horario.cursos_selec" value="{{cursos.id_curso_anual}}">{{cursos.nombre_curso_anual}}</option>
                            </select>
                        </div>
                    </div>

<!-- Vista para apoderado  -->
					<div class="form-group row" ng-show="horario.permisos == 'apd'">
                        <label class="control.label col-md-12">&nbsp;Alumno</label>
                        <div class="col-md-9">
                            <select class="form-control" ng-model="horario.id_usuario" ng-change="horario.cambiar_curso_apd(id_curso)">
                                <option  ng-repeat="alumno in horario.alumnos_asignados" value="{{alumno.id_usuario}}">Rut: {{alumno.rut_usuario | rut}} | {{alumno.nombres_usuario}}</option>
                            </select>
                        </div>
                    </div>

                </div>


	            <div class="ibox-content">
	                <table                     
                    class="table table-striped table-bordered table-hover dataTables-example">
	                    <thead>
	                        <tr>
	                            <th >Bloque</th>
	                            <th >Lunes</th>
	                            <th >Martes</th>
	                            <th >Miercoles</th>
	                            <th >Jueves</th>
	                            <th >Viernes</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr ng-repeat="bloque in horario.bloques">
	                        	<td>{{bloque.hora_inicio_mostrar}}</td>
	                        	<td ng-repeat="lunes in horario.horario.lunes" ng-if="($index+1) == bloque.id_bloque">{{lunes.nombre}}</td>
	                        	<td ng-repeat="martes in horario.horario.martes" ng-if="($index+1) == bloque.id_bloque">{{martes.nombre}}</td>
	                        	<td ng-repeat="miercoles in horario.horario.miercoles" ng-if="($index+1) == bloque.id_bloque">{{miercoles.nombre}}</td>
	                        	<td ng-repeat="jueves in horario.horario.jueves" ng-if="($index+1) == bloque.id_bloque">{{jueves.nombre}}</td>
	                        	<td ng-repeat="viernes in horario.horario.viernes" ng-if="($index+1) == bloque.id_bloque">{{viernes.nombre}}</td>
	                        </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
        </div>
    </div>
</div>
